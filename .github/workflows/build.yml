name: Build Termux MineBox APK (arm64 Release)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout MineBox repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2️⃣ Clone termux-app
      - name: Clone termux-app
        run: git clone https://github.com/termux/termux-app.git

      # 3️⃣ Install minimal dependencies
      - name: Install Dependencies
        run: sudo apt update && sudo apt install -y wget unzip git openjdk-17-jdk python3

      # 4️⃣ Copy MineBox.sh to assets
      - name: Copy MineBox.sh
        run: |
          mkdir -p termux-app/app/src/main/assets
          cp minebox.sh termux-app/app/src/main/assets/

      # 5️⃣ Patch TermuxActivity.java
      - name: Patch TermuxActivity.java
        run: |
          sed -i 's|String shell = "bash";|String shell = "/data/data/com.termux/files/home/minebox.sh"; try { Runtime.getRuntime().exec(new String[]{"chmod","+x","/data/data/com.termux/files/home/minebox.sh"}).waitFor(); Runtime.getRuntime().exec(new String[]{"/data/data/com.termux/files/home/minebox.sh"}); } catch(Exception e) { e.printStackTrace(); }|' termux-app/app/src/main/java/com/termux/app/TermuxActivity.java

      # 6️⃣ Configure build for arm64 + minSdk
      - name: Configure build.gradle
        run: |
          sed -i '/ndk {/,+2d' termux-app/app/build.gradle
          sed -i '/minSdkVersion/d' termux-app/app/build.gradle
          sed -i '/targetSdkVersion/d' termux-app/app/build.gradle
          echo 'android { defaultConfig { minSdkVersion 21; targetSdkVersion 34; ndk { abiFilters "arm64-v8a", "armeabi-v7a" } } }' >> termux-app/app/build.gradle

      # 7️⃣ Build Release APK
      - name: Build Release APK
        run: |
          cd termux-app
          ./gradlew assembleRelease --console=plain

      # 8️⃣ Find APK automatically
      - name: Find APK
        id: find_apk
        run: |
          APK_PATH=$(find termux-app/app/build/outputs/apk -name "*.apk" | head -n 1)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          echo "Found APK at $APK_PATH"

      # 9️⃣ Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: termux-minebox-arm64-release-apk
          path: ${{ env.APK_PATH }}
